<head>

    <title>pengolahan FONT dengan properties </title>
</head>
<body>
    <font size "1" face=tahoma color =#ff0000> tulisan ini bertulisan dengan ukuran 1, dengan font tahoma dan berwarna HIJAU 
    </font>
    <br>
    <font size ="4" face=arial color=green > tulisan ini bertuliskan dengan ukuran 4, dengan font arial dan berwarna HIJAU
    </font>
</body>
</html>
